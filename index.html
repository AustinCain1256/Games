<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Angry Birds Online</title>
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
  <script>
    window.RufflePlayer = window.RufflePlayer || {};
    window.addEventListener("load", (event) => {
      const ruffle = window.RufflePlayer.newest();
      const player = ruffle.createPlayer();
      const container = document.getElementById("gameContainer");
      container.appendChild(player);
      player.load("AngryBirdsOnline.swf").catch(error => {
        console.error("Ruffle failed to load the file:", error);
        const errorMsg = document.createElement("p");
        errorMsg.textContent = "Ruffle cannot parse the requested file. Please check the console for more details.";
        container.appendChild(errorMsg);
      });
    });
  </script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #000;
    }
    #gameContainer {
      width: 800px;
      height: 600px;
    }
  </style>
</head>
<body>
  <div id="gameContainer"></div>
</body>
</html>
